

<html>
  <script>
    function validateForm() {

if (document.signup.name.value == "") {
    //alert("Name Field Empty!!")
    document.getElementById("i1").innerHTML =
            "*Name field is empty";
    document.signup.name.focus();
    return false;
}

if (!/^[a-z A-Z]+$/.test(document.signup.name.value)) {
    alert("Name must contain only alphabets")
    document.signup.name.focus()
    return false;
}



if (document.signup.password.value == "") {
   //alert("Password field is empty");
     document.getElementById("i2").innerHTML="*Password is empty"; 
    document.signup.password.focus();
    return false;

}
if (document.signup.confirm_password.value == "") {
    alert("Confirm Password field is empty");
    document.signup.confirm_password.focus();
    return false;
}


}


}

</script><body><center> 

<h2> Art Gallery  </h2> 
<h3> Login</h3> 

<form name ="signup" action="searchcustomer" onSubmit = "return validateForm()" >

  <TD><input type="text" name="name" /></TD> 
</TR>

  <TD><h4 >Password</h4></TD> 
  <TD><input type="password" name="password" /></TD> 
</TR> 

<TR>
  <TD COLSPAN="2" ALIGN="CENTER"><input type="submit" value="login" name="action" />
  <input type="reset" value="clear" /></TD> 
</TR> 

</TABLE></form>
